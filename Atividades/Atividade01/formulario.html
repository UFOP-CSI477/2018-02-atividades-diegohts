<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Dados do cadastro</h1>

    <form method="post" action="validar.html">

      <label for="nome">Nome: </label>
      <input type="text" name="nome" placeholder="Digite seu nome" autocomplete="none">
      <br>
      <br>
      
      <label for="telefone">Telefone: </label>
      <input type="text" name="telefone" maxlength="16" placeholder="Utilize o formato (***) *****-****" autocomplete="none">
      <br>
      <br>
      
      <label for="genero">Gênero: </label>
      <br>

      <input type="radio" id="feminino" name="genero" value="F">
      <label for="feminino">Feminino</label>

      <input type="radio" id="masculino" name="genero" value="M">
      <label for="masculino">Masculino</label>
      <br>

      <label for="endereco">Endereço: </label>
      <input type="text" name="endereco" autocomplete="none">
      <br>
      <br>

      <label for="cidade">Cidade: </label>
      <br>
      <select name="cidade">
        <option value="1">Alvinópolis</option>
        <option value="2" selected>Belo Horizonte</option>
        <option value="3">Itabira</option>
        <option value="4">Itaúna</option>
        <option value="5">João Monlevade</option>
        <option value="6">Mariana</option>
        <option value="7">Montes Claros</option>
        <option value="8">Ouro Preto</option>
        <option value="9">Rio Piracicaba</option>
      </select>
      <br>
      <br>
      
      <label for="usuario">Usuário: </label>
      <input type="text" name="usuario" placeholder="Forneça seu email" autocomplete="none">
      <br>

      <label for="senha">Senha: </label>
      <input type="password" name="senha">
      <br>
      <br>

      <input type="submit" value="Cadastrar">
      <input type="reset" value="Limpar">

    </form>
    <br>
    <a href="index.html">Voltar</a>

  </body>
</html>
